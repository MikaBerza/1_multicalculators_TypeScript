<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap-styles -->
  <link rel="stylesheet" href="/6_10_password_generator_page/bootstrap.min.css">
  <!-- Сustom-styles -->
  <link rel="stylesheet" href="/6_10_password_generator_page/passwordGeneratorCustomStyle.css">
  <!-- passwordGenerator-script -->
  <script defer src="/6_10_password_generator_page/passwordGeneratorScript.js"></script>


  <title>Генератор паролей</title>
</head>

<body>
  <main>
    <!-----SectionOne--------------------------------------------------------------------------->
    <section class="section-one">
      <div class="container-xxl">
        <h2 class="card-title">Генератор паролей</h2>
      </div>
      <div class="card">
        <h4 class="card-title h4__item">
          Позволяет получить пароль любой сложности из цифр,
          букв и специальных символов</h4>
      </div>
      <div class="card">
        <p id="outputPassword">BgdzhTXPjLrgPdmL</p>
        <button id="btnPasswordGenerator" type="button" class="btn btn-dark btn__generator">Cгенерировать</button>
        <div class="input-form">
          <input id="inputRange" type="range" min="0" max="20" value="5" step="1" class="range__generator">
          <div>
            <label id="labelRangeText" for="customRange1" class="form-label">Длина пароля</label>
            <label id="labelRangeNumber" for="customRange1" class="form-label">5</label>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
